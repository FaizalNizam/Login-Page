<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body class="container" >
    <div class="rootdiv" >
        <div class="leftwing">
            <img class="logo" src="logo.jpg" alt="oops">
            <h1 class="col-sm-12">welcome back</h1>
            <p>Thank you for getting back, please login to your <br>account by filling these form:</p>
            <input class="email" type="text" placeholder="Email Address"><br>
            <input class="password" type="password" placeholder="Password"><br>
            <input class="checkbox" type="checkbox">
            <label>Remember me</label>
            <a href="">Forgot password</a><br>
            <button class="login">LOGIN</button>
            <button class="signup">SIGN UP</button>
        </div>

        <div class="rightwing" class="row">
            <img class="cover" src="cover.jpg" alt="oops" class="col-sm-6">
        </div>
    </div>
</body>

</html>
